- title: Vapaavuoro lauantaisin
  content: 9.2. alkaen Unidojolla on lauantaisin klo 14:00-15:30 kaikkien kamppailulajiseurojen yhteinen vapaavuoro. Kevään mittaan Unidojolla järjestetään leirejä, joten seuraathan peruutuksia <a href="/events.html">kalenterista</a>.
- title: Jäsenlomake
  content: Seuran harjoituksiin osallistuvien tulee täyttää <a href="https://goo.gl/forms/KlLuwpBCCKl2jOI63">jäsenlomake</a> vuodelle 2019. Myös alkeiskurssille osallistuvia pyydetään täyttämään lomake.
- title: Kevään alkeiskurssi
  content: Kevään alkeiskurssi alkoi 17.1.2019, kurssille voi ilmoittautua mukaan helmikuun puoliväliin asti. Ilmoittaudu <a href="/course.html">kurssille</a>!
- title: Jäsenmaksut
  content: Muistathan maksaa seuran jäsenmaksun vuodelle 2019. Ohjeet löydät <a href="/payments.html">täältä</a>.