- title: Harjoitukset etänä toistaiseksi
  content: |
    <p>Voimassa olevien koronarajoitusten takia seuran käyttämät tilat ovat suljettuina. Seura harjoittelee tällä hetkellä verkossa maanantaisin (klo 18:30-20:00) ja torstaisin (klo 18:45-20:15). Linkki kuhunkin harjoitukseen jaetaan vähän ennen harjoituksia seuran WhatsApp-ryhmässä. </p>
- title: Kevään harjoitusvuorot
  content: |
    <p>Kevään harjoitusvuorot ovat samat kuin syksylläkin, katso vuorot <a href="/trainings.html">täältä</a>.