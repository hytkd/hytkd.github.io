- title: Kesän harjoitusvuorot
  content: |
    <p>Kesäkaudella (1.6.-31.8.) harjoitellaan seuraavasti:</p>
    <p><ul>
      <li>ti 17:00 - 18:30 Porthaniassa (11.8. asti)</li>
      <li>to 19:20 - 20:50 Porthaniassa</li>
      <li>pe 16:00 - 17:30 Porthaniassa</li>
    </ul></p>
    <p>Harjoituksissa noudatetaan <a href="/trainings.html">erityisjärjestelyjä</a> tartuntojen välttämiseksi.</p>
- title: Jäsenlomake
  content: Seuran harjoituksiin osallistuvien tulee täyttää <a href="https://forms.gle/WHdAycDuJNsYFf6B9">jäsenlomake</a> vuodelle 2020. Myös alkeiskurssille osallistuvia pyydetään täyttämään lomake.
- title: Jäsenmaksut
  content: Muistathan maksaa seuran jäsenmaksun vuodelle 2020. Ohjeet löydät <a href="/payments.html">täältä</a>.