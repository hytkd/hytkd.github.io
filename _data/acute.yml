- title: NIC 2019 24.-25.8.
  content: Seura järjestää kansallisen opettajaseminaari NIC:n Viikin monitoimitalossa 24.-25.8. Katso tarkemmat tiedot kutsusta <a href="http://www.taekwon-do.fi/kansallinen-opettajaseminaari-nic-helsingissa-24-25-8/">liiton sivuilta</a>.
- title: Kesän harjoitusvuorot
  content: Kesällä seura harjoittelee 3.6.-15.7. maanantaisin 18:00-19:30 Grundskolan Norsenissa (Unioninkatu 2) ja 6.6.-29.8. torstaisin 19:35-21:05 Porthaniassa (Yliopistonkatu 3). 
- title: Jäsenlomake
  content: Seuran harjoituksiin osallistuvien tulee täyttää <a href="https://goo.gl/forms/KlLuwpBCCKl2jOI63">jäsenlomake</a> vuodelle 2019. Myös alkeiskurssille osallistuvia pyydetään täyttämään lomake.
- title: Jäsenmaksut
  content: Muistathan maksaa seuran jäsenmaksun vuodelle 2019. Ohjeet löydät <a href="/payments.html">täältä</a>.