- title: Harjoitukset peruttu / Trainings suspended
  content: |
    <p>Hallituksen covid-19-epidemiaan liittyvien suositusten mukaisesti kaikki seuran harjoitukset (ml. alkeiskurssi) on peruttu 13.4. loppuun asti.</p>
    <p>Per the recommendations of the Finnish government related to the covid-19 epidemic, all trainings (including beginners' course) are suspended until the 13th of April.</p>
    <p>Katso tästä <a href="/documents/potkujumppaesimerkkeja.pdf">vinkkejä</a> omatoimiseen harjoitteluun! Check out <a href="/documents/potkujumppaesimerkkeja.pdf">tips</a> for home practice!</p>
- title: Jäsenlomake
  content: Seuran harjoituksiin osallistuvien tulee täyttää <a href="https://forms.gle/WHdAycDuJNsYFf6B9">jäsenlomake</a> vuodelle 2020. Myös alkeiskurssille osallistuvia pyydetään täyttämään lomake.
- title: Jäsenmaksut
  content: Muistathan maksaa seuran jäsenmaksun vuodelle 2020. Ohjeet löydät <a href="/payments.html">täältä</a>.