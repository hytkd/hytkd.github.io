- title: Paluu saleihin
  content: |
    <p>Seura jatkaa harjoittelua saleissa (kts. <a href="/trainings.html">harjoitusvuorot</a>) 15.8. alkaen. Harjoituksiin ilmoittautuminen on pakollista, katso ohjeet <a href="/trainings.html">täältä</a>.</p>
- title: MyClub
  content: |
    <p>Seura käyttää <a href="https://hytkd.myclub.fi/" target="_blank">MyClub-järjestelmää</a> harjoituksiin ja tapahtumiin ilmoittautumisessa ja laskutuksessa. Rekisteröidy MyClubiin, jotta voit ilmoittautua harjoituksiin.</p>