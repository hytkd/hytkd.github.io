- title: Maanantain ja tiistain harjoitukset etänä 23.11. - 14.12.
  content: |
    <p>20.11. julkaistujen koronarajoitusten takia Helsingin kaupunki perui kaikki seuran vuorot Töölön ala-asteen salissa 23.11. - 14.12. Maanantain ja tiistain harjoitukset järjestetään ohjattuina verkossa. Tarkempia ohjeita osallistumisesta annetaan myöhemmin.</p>
- title: Ilmoittautuminen harjoituksiin ja päivitetyt ohjeet
  content: |
    <p>Mahdollisten tartuntaketjujen jäljittämiseksi kaikkien paikalle saapuvien tulee ilmoittautua harjoituksiin seuran <a href="https://hytkd.nimenhuuto.com/events">Nimenhuudossa</a>. Rekisteröityminen vaatii salasanan, jonka saat seuran WhatsApp/Facebook-ryhmästä.
    <p>Katso myös tarkemmat epidemiatilannetta koskevat ohjeet <a href="/trainings.html">täältä</a>.
- title: Syksyn harjoitusvuorot
  content: |
    <p>Syksyn harjoitusvuorot ovat samat kuin keväälläkin, katso vuorot <a href="/trainings.html">täältä</a>.
- title: Jäsenlomake
  content: Seuran harjoituksiin osallistuvien tulee täyttää <a href="https://forms.gle/WHdAycDuJNsYFf6B9">jäsenlomake</a> vuodelle 2020. Myös alkeiskurssille osallistuvia pyydetään täyttämään lomake.
- title: Jäsenmaksut
  content: Muistathan maksaa seuran jäsenmaksun vuodelle 2020. Ohjeet löydät <a href="/payments.html">täältä</a>.