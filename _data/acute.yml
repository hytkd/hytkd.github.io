- title: Vyökoe
  content: Ilmoittaudu vyökokeeseen (15.12. klo 9-13 Porthaniassa) <a href="https://docs.google.com/forms/d/e/1FAIpQLSfr5JACqOj_hqp4rqeBH_GbbH9KlFIM-D79DxSZ0HYG42NTnw/viewform", target="_blank">täältä</a>. Tarkista myös <a href="/documents.html">vyökoevaatimukset</a> ja maksa vyökoemaksu 25 € <a href="/payments.html">ohjeiden</a> mukaisesti.
- title: Jäsenlomake
  content: Seuran harjoituksiin osallistuvien tulee täyttää <a href="https://goo.gl/forms/KlLuwpBCCKl2jOI63">jäsenlomake</a> vuodelle 2019. Myös alkeiskurssille osallistuvia pyydetään täyttämään lomake.
- title: Jäsenmaksut
  content: Muistathan maksaa seuran jäsenmaksun vuodelle 2019. Ohjeet löydät <a href="/payments.html">täältä</a>.