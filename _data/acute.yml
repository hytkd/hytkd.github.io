- title: Vyökoe 11.5. klo 14-18 Unidojolla
  content: |
    Ilmoittaudu vyökokeeseen sähköpostilla: <a href="mailto:hytkd.hallitus@hytaekwondo.com">hytkd.hallitus@hytaekwondo.com</a>. Mainitse ilmoittautuessa nykyinen vyöarvosi ja syntymäaikasi. Ennen vyökoetta tulee olla maksettuna vyökoemaksu 25 € (kts. <a href="/payments.html">ohjeet</a>), seuran jäsenmaksu ja <a href="/licenses.html">lisenssi</a>.
- title: Seurakysely
  content: Keräämme palautetta seuralaisilta seurakyselyllä. Vastaathan <a href="https://docs.google.com/forms/d/e/1FAIpQLSdhsjMC2sAvQdp2uo1nN4paFpN3H_IvqpxCm4EghF_845lI7Q/viewform">kyselyyn</a>, jos et ole vielä vastannut.
- title: Vapaavuoro lauantaisin
  content: 9.2. alkaen Unidojolla on lauantaisin klo 14:00-15:30 kaikkien kamppailulajiseurojen yhteinen vapaavuoro. Kevään mittaan Unidojolla järjestetään leirejä, joten seuraathan peruutuksia <a href="/events.html">kalenterista</a>.
- title: Jäsenlomake
  content: Seuran harjoituksiin osallistuvien tulee täyttää <a href="https://goo.gl/forms/KlLuwpBCCKl2jOI63">jäsenlomake</a> vuodelle 2019. Myös alkeiskurssille osallistuvia pyydetään täyttämään lomake.
- title: Jäsenmaksut
  content: Muistathan maksaa seuran jäsenmaksun vuodelle 2019. Ohjeet löydät <a href="/payments.html">täältä</a>.