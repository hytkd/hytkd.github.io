- title: Vuoden 2022 jäsenilmoittautuminen ja harjoitusmaksu
  content: |
    <p>Käy ilmoittautumassa jäseneksi kalenterivuodelle 2022 <a href="https://hytkd.myclub.fi/flow/events/3669523">MyClubin kausitapahtumassa</a>. Ilmoittauduttuasi saat harjoitusmaksulaskun. </p>
- title: MyClub
  content: |
    <p>Seura käyttää <a href="https://hytkd.myclub.fi/" target="_blank">MyClub-järjestelmää</a> harjoituksiin ja tapahtumiin ilmoittautumisessa ja laskutuksessa. Rekisteröidy MyClubiin, jotta voit ilmoittautua harjoituksiin.</p>