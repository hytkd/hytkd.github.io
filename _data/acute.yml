- title: Harjoitukset etänä toistaiseksi
  content: |
    <p>Voimassa olevien koronarajoitusten takia seuran käyttämät tilat ovat suljettuina. Seura harjoittelee tällä hetkellä verkossa to 17.12. asti ja palaa etäharjoituksiin 4.1.2021. Etäharjoitukset järjestetään normaalien harjoitusaikatulujen mukaisesti, tosin vapaavuoroilla ei järjestetä etäharjoituksia. Linkki kuhunkin harjoitukseen jaetaan vähän ennen harjoituksia seuran WhatsApp-ryhmässä. </p>
- title: Kevään harjoitusvuorot
  content: |
    <p>Kevään harjoitusvuorot ovat samat kuin syksylläkin, katso vuorot <a href="/trainings.html">täältä</a>.